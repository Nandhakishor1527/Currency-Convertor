<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency convertor</title>
    
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>currency convertor</header>
        <form action="#">
            <div class="amount">
                <p>Enter amount:</p>
                <input type="text" value="1">
                </div>
                <div class="drop-list">
                    <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flage">
                        <select>
                            <option value="USD">USD</option>
                            <option value="NPR">NPR</option>
                            <option value="INR">INR</option>
                            <option value="PKR">PKR</option>
                            <option value="MAD">MAD</option>
</select></div></div>
<div class="icon"><i class="fas fa-exchange-alt"></i></div>
    <div class="To">
        <p>To</p>
        <div class="select-box">
            <img src="https://flagsapi.com/NP/flat/64.png" alt="flage">
            <select>
                <option value="USD">USD</option>
                <option value="NPR">NPR</option>
                <option value="INR">INR</option>
                <option value="PKR">PKR</option>
                <option value="MAD">MAD</option>
</select>
                           
                    </div> </div>      </div>
                    <div class="fa-exchange-rate">1USD=118.16 NPR</div>
                    <center><button>get exchange-rate</button>
</center>
             </form>
        </div>
        <script src="js/country list.js"> </script>
        <script src="js/script.js"> </script>

</body>
</html>
